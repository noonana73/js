<canvas id = "ctx" width = "700" height="500" style="border:1px solid #000000;"></canvas>
<script>
(function(){
var canv = document.getElementById("ctx");
var ctx = canv.getContext("2d");
var ball = {
     posX: 350,
     posY: 250,
     VX: 0,
     VY: 0,
     radius: 20
};
var gravity = 0.02;
var frotement = 0.995;
setInterval(dessinball, 10);
canv.addEventListener('mousedown', 
function(pos){//si on presse la souris
	if(Math.abs(pos.pageX - ball.posX - ball.radius/2) < ball.radius && Math.abs(pos.pageY - ball.posY - ball.radius/2) < ball.radius){
		console.log("cc");
	}
});
//dessine la balle
function dessinball(){
	mouvementball();
        ctx.clearRect(0,0,canv.width,canv.height);
	ctx.beginPath();
	ctx.arc(ball.posX,ball.posY,ball.radius,0,2*Math.PI);
	ctx.closePath();
	ctx.fill();
}
//change la position de la balle
function mouvementball(){
      ball.VY += gravity;
      ball.VY *= frotement;
      ball.posX += ball.VX;
      ball.posY += ball.VY;
      if(ball.posY + ball.radius > canv.height){
      	ball.VY = -ball.VY-gravity;
      }
      
}
})()
</script>
