<canvas id = "ctx" width = "700" height="500" style="border:1px solid #000000;"></canvas>
<script>
var ctx = document.getElementById("ctx").getContext("2d");
var ball = {
     posX: 350,
     posY: 250,
     VX: 0,
     VY: 0
};
var gravity = 0.2;
function dessinball(){
        ctx.clearRect();
	ctx.beginPath();
	ctx.arc(ball.posX,ball.posY,ball.radius,0,2*Math.PI);
	ctx.closePath();
	ctx.fill();
}
function mouvementball(){
      ball.VY += gravity;
      ball.posX += ball.VX;
      ball.posY += ball.VY;
      
}
</script>
