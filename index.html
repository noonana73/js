<canvas id = "ctx" width = "700" height="500" style="border:1px solid #000000;"></canvas>
<script>
var ctx = document.getElementById("ctx").getContext("2d");
var ball = {
     posX: 350,
	 posY: 250,
	 speedX: 1,
	 speedY: 0.4
};
var Balls[] = {
	ball{100,100,1,1};
}
setInterval(dessinball,10);
function dessinball(){
	ctx.fillStyle = 'white';
    ctx.fillRect(1,1,698,498);
	ctx.fillStyle = 'black';
	ctx.beginPath();
	ctx.arc(Balls[0].posX,Balls[0].posY,10,0,360);
	ctx.fill();
	Balls[0].posX = Balls[0].posX + Balls[0].speedX;
	Balls[0].posY = Balls[0].posY + Balls[0].speedY;
}
</script>
